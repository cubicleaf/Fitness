                const sets = await dbOps.sets.getByDate(currentDate);
                setDaySets(sets);

                const d = parseLocalDate(currentDate);
                const dayOfWeek = d.getDay();
                const template = await dbOps.templates.get(dayOfWeek);
                setDayLabel(template?.label || '');
            }, [currentDate]);

            useEffect(() => {
                initDB().then(async () => {
                    await loadDayData();
                    const cats = await getCategories();
                    setCategories(cats);
                });
            }, [currentDate, loadDayData]);

            const handleExerciseSelect = async (exercise) => {
                if (!exercise) {
                    setModal(null);
                    return;
                }

                setSelectedExercise(exercise);
                setModal('activityHistory');
            };

            const handleCreateExercise = async (exercise) => {
                setSelectedExercise(exercise);
                setModal('activityHistory');
            };

            const handleLogSet = async () => {
                const daySets = await dbOps.sets.getByDate(currentDate);
                const exerciseSets = daySets.filter(s => s.exerciseId === selectedExercise.id);
                setSetNumber(exerciseSets.length + 1);
                setModal('weightPicker');

                const lastSetForExercise = exerciseSets.sort((a, b) => b.setOrder - a.setOrder)[0];
                setPreviousWeight(lastSetForExercise?.weight || null);
            };

            const handleWeightSelected = async (weightData) => {
                if (!weightData) {
                    setModal(null);
                    setSelectedExercise(null);
                    setSelectedWeight(null);
                    setPreviousWeight(null);
                    return;
                }

                setSelectedWeight(weightData);

                if (selectedExercise.type === 'timed') {
                    setModal('timedDuration');
                } else {
                    setModal('repPicker');
                }
            };

            const handleRepsSelected = async (reps) => {
                if (reps === null) {
                    setModal(null);
                    setSelectedExercise(null);
                    setSelectedWeight(null);
                    setPreviousWeight(null);
                    return;
                }

                const daySets = await dbOps.sets.getByDate(currentDate);
                let exerciseOrder = 1;
                const existingExercise = daySets.filter(s => s.exerciseId === selectedExercise.id);
                if (existingExercise.length === 0) {
                    exerciseOrder = Math.max(...daySets.map(s => s.exerciseOrder), 0) + 1;
                } else {
                    exerciseOrder = existingExercise[0].exerciseOrder;
                }

                const setOrder = existingExercise.length + 1;

                const set = {
                    id: generateId('set'),
                    date: currentDate,
                    exerciseId: selectedExercise.id,
                    exerciseName: selectedExercise.name,
                    exerciseOrder,
                    setOrder,
                    weight: selectedWeight.weight,
                    weightType: selectedWeight.weightType,
                    reps,
                    duration: null,
                    createdAt: Date.now(),
                };

                await dbOps.sets.add(set);

                selectedExercise.lastUsed = currentDate;
                await dbOps.exercises.update(selectedExercise);

                setLoggedSetCount(loggedSetCount + 1);
                setModal(null);
                setSelectedExercise(null);
                setSelectedWeight(null);
                setPreviousWeight(null);

                await loadDayData();
            };

            const handleDurationSelected = async (duration) => {
                if (duration === null) {
                    setModal(null);
                    setSelectedExercise(null);
                    setSelectedWeight(null);
                    setPreviousWeight(null);
                    return;
                }

                const daySets = await dbOps.sets.getByDate(currentDate);
                let exerciseOrder = 1;
                const existingExercise = daySets.filter(s => s.exerciseId === selectedExercise.id);
                if (existingExercise.length === 0) {
                    exerciseOrder = Math.max(...daySets.map(s => s.exerciseOrder), 0) + 1;
                } else {
                    exerciseOrder = existingExercise[0].exerciseOrder;
                }

                const setOrder = existingExercise.length + 1;

                const set = {
                    id: generateId('set'),
                    date: currentDate,
                    exerciseId: selectedExercise.id,
                    exerciseName: selectedExercise.name,
                    exerciseOrder,
                    setOrder,
                    weight: selectedWeight.weight || null,
                    weightType: selectedWeight.weightType,
                    reps: null,
                    duration,
                    createdAt: Date.now(),
                };

                await dbOps.sets.add(set);

                selectedExercise.lastUsed = currentDate;
                await dbOps.exercises.update(selectedExercise);

                setLoggedSetCount(loggedSetCount + 1);
                setModal(null);
                setSelectedExercise(null);
                setSelectedWeight(null);
                setPreviousWeight(null);

                await loadDayData();
            };

            const handleDeleteSet = async (setId) => {
                await dbOps.sets.delete(setId);
                await loadDayData();
            };

            const handleEditSet = async (set) => {
                setSelectedSetForEdit(set);
                setSelectedExercise(await dbOps.exercises.get(set.exerciseId));
                setSelectedWeight({
                    weight: set.weight,
                    weightType: set.weightType,
                });

                if (set.reps) {
                    setModal('repPicker');
                } else {
                    setModal('timedDuration');
                }
            };

            const handleDeleteExercise = (exercise) => {
                setConfirmation({
                    title: `Delete ${exercise.exerciseName}?`,
                    message: `Remove ${exercise.exerciseName} and all its sets from today?`,

                    onConfirm: async () => {
                        const daySets = await dbOps.sets.getByDate(currentDate);
                        const toDelete = daySets.filter(s => s.exerciseId === exercise.exerciseId);
                        for (const set of toDelete) {
                            await dbOps.sets.delete(set.id);
                        }
                        setConfirmation(null);
                        await loadDayData();
                    },
                    onCancel: () => setConfirmation(null),
                });
            };

            const handleMenuClick = (exercise, action) => {
                if (action === 'delete') {
                    handleDeleteExercise(exercise);
                } else if (action === 'sessionNote') {
                    setSelectedExercise(exercise.sets[0] ? { id: exercise.exerciseId, name: exercise.exerciseName, type: 'reps' } : null);
                    dbOps.exercises.get(exercise.exerciseId).then(ex => {
                        setSelectedExercise(ex);
                        setModal('sessionNote');
                    });
                } else if (action === 'viewHistory') {
                    setSelectedExercise(exercise.sets[0] ? { id: exercise.exerciseId, name: exercise.exerciseName, type: 'reps' } : null);
                    dbOps.exercises.get(exercise.exerciseId).then(ex => {
                        setSelectedExercise(ex);
                        setModal('history');
                    });
                } else if (action === 'rename') {
                    setSelectedExercise(exercise.sets[0] ? { id: exercise.exerciseId, name: exercise.exerciseName, type: 'reps' } : null);
                    dbOps.exercises.get(exercise.exerciseId).then(ex => {
                        setSelectedExercise(ex);
                        setModal('rename');
                    });
                } else if (action === 'changeCategory') {
                    setSelectedExercise(exercise.sets[0] ? { id: exercise.exerciseId, name: exercise.exerciseName, type: 'reps' } : null);
                    dbOps.exercises.get(exercise.exerciseId).then(ex => {
                        setSelectedExercise(ex);
                        setModal('changeCategory');
                    });
                }
            };

            const groupedExercises = {};
            daySets.forEach(set => {
                if (!groupedExercises[set.exerciseId]) {
                    groupedExercises[set.exerciseId] = {
                        exerciseId: set.exerciseId,
                        exerciseName: set.exerciseName,
                        sets: [],
                    };
                }
                groupedExercises[set.exerciseId].sets.push(set);
            });

            const exercises = Object.values(groupedExercises).sort((a, b) => {
                const aOrder = a.sets[0]?.exerciseOrder || 0;
                const bOrder = b.sets[0]?.exerciseOrder || 0;
                return aOrder - bOrder;
            });

            const RenameModal = ({ exercise, onSave, onCancel }) => {
                const [newName, setNewName] = useState(exercise.name);

                const handleSave = async () => {
                    if (!newName.trim()) return;

                    exercise.name = newName.trim();
                    await dbOps.exercises.update(exercise);

                    const allSets = await dbOps.sets.getByExerciseId(exercise.id);
                    for (const set of allSets) {
                        set.exerciseName = newName.trim();
                        await dbOps.sets.update(set);
                    }

                    onSave();
                };

                return (
                    <div className="modal-overlay" onClick={onCancel}>
                        <div className="modal" onClick={(e) => e.stopPropagation()}>
                            <div className="modal-header">
                                <h2>Rename Activity</h2>
                                <button className="close-btn" onClick={onCancel}>✕</button>
                            </div>
                            <div className="modal-content">
                                <div className="form-group">
                                    <label className="form-label">Activity Name</label>
                                    <input
                                        type="text"
                                        className="form-input"
                                        value={newName}
                                        onChange={(e) => setNewName(e.target.value)}
                                        autoFocus
                                    />
                                </div>
                            </div>
                            <div className="modal-footer">
                                <button className="btn btn-secondary" onClick={onCancel}>Cancel</button>
                                <button className="btn" onClick={handleSave}>Save</button>
                            </div>
                        </div>
                    </div>
                );
            };

            return (
                <div className="app-container">
                    <div className="top-nav">
                        <div className="nav-title">Fitness Tracker</div>
                        <button className="settings-btn" onClick={() => { setExpandedExercise(null); setModal('settings'); }}>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#8b3a62" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                                <circle cx="12" cy="12" r="3"></circle>
                                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                            </svg>
                        </button>
                    </div>

                    <div className="day-nav">
                        <button className="nav-arrow" onClick={() => setCurrentDate(addDays(currentDate, -1))}>◀</button>
                        <div className="day-display"
                            onTouchStart={() => { longPressRef.current = setTimeout(() => { setModal('dayDetail'); }, 500); }}
                            onTouchEnd={() => { clearTimeout(longPressRef.current); }}
                            onTouchMove={() => { clearTimeout(longPressRef.current); }}
                        >
                            <div className="day-date">{formatDate(currentDate)}</div>
                            {dayLabel && <div className="day-label">{dayLabel}</div>}
                        </div>
                        <button className="nav-arrow" onClick={() => setCurrentDate(addDays(currentDate, 1))}>▶</button>
                    </div>

                    <div className="content" ref={contentRef} onTouchStart={handleTouchStart} onTouchEnd={handleTouchEnd}>
                        <div className="content-padding">
                            {exercises.length === 0 ? (
                                <div className="empty-state">
                                    {currentDate === getTodayString() ? (
                                        <>No activities logged yet today.</>
                                    ) : (
                                        <>No activities on this day.</>
                                    )}
                                </div>
                            ) : (
                                exercises.map((exercise) => {
                                    const isExpanded = expandedExercise === exercise.exerciseId;
                                    return (
                                        <div key={exercise.exerciseId} className="exercise-group" style={isExpanded ? { border: '1px solid rgba(139, 58, 98, 0.12)', borderRadius: '12px', padding: '12px', background: 'rgba(139, 58, 98, 0.03)' } : {}}>
                                            <div
                                                className="exercise-collapsible"
                                                onClick={() => setExpandedExercise(isExpanded ? null : exercise.exerciseId)}
                                            >
                                                <div className="exercise-toggle-header">
                                                    <div className="exercise-chevron">{isExpanded ? '▾' : '▸'}</div>
                                                    <div className="exercise-name">{exercise.exerciseName}</div>
                                                </div>
                                                <div className="set-boxes-container">
                                                    {exercise.sets.map((set, idx) => (
                                                        <div
                                                            key={set.id}
                                                            className="set-box"
                                                            style={{ backgroundColor: getSetBoxColor(idx) }}
                                                            onClick={() => isExpanded && handleEditSet(set)}
                                                        >
                                                            <div className="set-box-content">
                                                                {formatSetBox(set, exercise.sets[idx - 1])}
                                                            </div>
                                                            {isExpanded && (
                                                                <button
                                                                    className="set-box-delete-inline"
                                                                    onClick={(e) => {
                                                                        e.stopPropagation();
                                                                        handleDeleteSet(set.id);
                                                                    }}
                                                                >
                                                                    ✕
                                                                </button>
                                                            )}
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>

                                            {isExpanded && (
                                                <div style={{ display: 'flex', gap: '8px', marginTop: '6px', alignItems: 'center' }}>
                                                    <button
                                                        className="btn btn-add-set"
                                                        style={{ flex: 1, marginBottom: 0 }}
                                                        onClick={() => {
                                                            setSelectedExercise({ id: exercise.exerciseId, name: exercise.exerciseName, type: exercise.sets[0]?.type || 'reps' });
                                                            setPreviousWeight(exercise.sets[exercise.sets.length - 1]?.weight || null);
                                                            setSetNumber(exercise.sets.length + 1);
                                                            setModal('weightPicker');
                                                        }}
                                                    >
                                                        + Add Set
                                                    </button>
                                                    <button
                                                        className="exercise-menu-btn"
                                                        onClick={(e) => { e.stopPropagation(); setModal(`menu-${exercise.exerciseId}`); }}
                                                        style={{ width: 'auto', padding: '4px 12px', fontSize: '14px', color: '#999' }}
                                                    >
                                                        ⋯
                                                    </button>
                                                </div>
                                            )}

                                            {!isExpanded && (
                                                <button
                                                    className="exercise-menu-btn"
                                                    onClick={() => setModal(`menu-${exercise.exerciseId}`)}
                                                    style={{ position: 'absolute', right: '16px', top: '0' }}
                                                >
                                                    ···
                                                </button>
                                            )}
                                        </div>
                                    );
                                })
                            )}

                            <button className="btn" onClick={() => setModal('exercisePicker')}>
                                + Add Activity
                            </button>
                        </div>
                    </div>

                    {modal === 'exercisePicker' && (
                        <ExercisePickerModal
                            onSelect={handleExerciseSelect}
                            categories={categories}
                            onCategoriesChanged={(newCats) => setCategories(newCats)}
                            onCreateNew={() => {
                                setModal('createExercise');
                            }}
                            selectedDate={currentDate}
                        />
                    )}

                    {modal === 'createExercise' && (
                        <CreateExerciseModal
                        categories={categories}
                        onSave={handleCreateExercise}
                        onCancel={() => setModal('exercisePicker')}
                        />
                    )}

                    {modal === 'activityHistory' && selectedExercise && (
                        <HistoryModal
                            exercise={selectedExercise}
                            onLogSet={handleLogSet}
                            onClose={() => {
                                setModal('exercisePicker');
                                setSelectedExercise(null);
                            }}
                        />
                    )}

                    {modal === 'weightPicker' && selectedExercise && (
                        <WeightPickerModal
                            exercise={selectedExercise}
                            onSelectWeight={handleWeightSelected}
                            selectedDate={currentDate}
                            previousWeight={previousWeight}
                            setNumber={setNumber}
                        />
                    )}

                    {modal === 'repPicker' && selectedExercise && selectedWeight && (
                        <RepPickerModal
                            exercise={selectedExercise}
                            weight={selectedWeight.weight}
                            weightType={selectedWeight.weightType}
                            onSelectReps={handleRepsSelected}
                            setNumber={setNumber}
                        />
                    )}

                    {modal === 'timedDuration' && selectedExercise && selectedWeight && (
                        <TimedDurationModal
                            exercise={selectedExercise}
                            weight={selectedWeight.weight}
                            weightType={selectedWeight.weightType}
                            onSelectDuration={handleDurationSelected}
                            setNumber={setNumber}
                        />
                    )}

                    {modal === 'settings' && (
                        <SettingsModal onClose={() => { setModal(null); loadDayData(); }} categories={categories} />
                    )}

                    {modal === 'sessionNote' && selectedExercise && (
                        <SessionNoteModal
                            exercise={selectedExercise}
                            date={currentDate}
                            onSave={() => {
                                setModal(null);
                                setSelectedExercise(null);
                                loadDayData();
                            }}
                            onCancel={() => {
                                setModal(null);
                                setSelectedExercise(null);
                            }}
                        />
                    )}

                    {modal === 'changeCategory' && selectedExercise && (
                        <ChangeCategoryModal
                            exercise={selectedExercise}
                            categories={categories}
                            onSave={() => {
                                setModal(null);
                                setSelectedExercise(null);
                                loadDayData();
                            }}
                            onCancel={() => {
                                setModal(null);
                                setSelectedExercise(null);
                            }}
                        />
                    )}

                    {modal === 'rename' && selectedExercise && (
                        <RenameModal
                            exercise={selectedExercise}
                            onSave={() => {
                                setModal(null);
                                setSelectedExercise(null);
                                loadDayData();
                            }}
                            onCancel={() => {
                                setModal(null);
                                setSelectedExercise(null);
                            }}
                        />
                    )}

                    {modal === 'history' && selectedExercise && (
                        <HistoryModal
                            exercise={selectedExercise}
                            onClose={() => {
                                setModal(null);
                                setSelectedExercise(null);
                            }}
                        />
                    )}

                    {modal === 'dayDetail' && (
                        <DayDetailModal
                            date={currentDate}
                            onClose={() => setModal(null)}
                        />
                    )}

                    {modal?.startsWith('menu-') && (
                        (() => {
                            const exerciseId = modal.replace('menu-', '');
                            const exercise = exercises.find(e => e.exerciseId === exerciseId);
                            if (exercise) {
                                return (
                                    <div className="modal-overlay" onClick={() => setModal(null)}>
                                        <div className="context-menu" style={{ position: 'fixed', top: '50%', left: '50%', transform: 'translate(-50%, -50%)', width: '200px' }}>
                                            <div
                                                className="context-menu-item"
                                                onClick={() => {
                                                    handleMenuClick(exercise, 'viewHistory');
                                                    setModal(null);
                                                }}
                                            >
                                                View History
                                            </div>
                                            <div
                                                className="context-menu-item"
                                                onClick={() => {
                                                    handleMenuClick(exercise, 'sessionNote');
                                                    setModal(null);
                                                }}
                                            >
                                                Session Note
                                            </div>
                                            
                                            <div
                                                className="context-menu-item"
                                                onClick={() => {
                                                    handleMenuClick(exercise, 'changeCategory');
                                                    setModal(null);
                                                }}
                                            >
                                                Change Category
                                            </div>
                                            <div
                                                className="context-menu-item"
                                                onClick={() => {
                                                    handleMenuClick(exercise, 'rename');
                                                    setModal(null);
                                                }}
                                            >
                                                Rename
                                            </div>
                                            <div
                                                className="context-menu-item danger"
                                                onClick={() => {
                                                    handleMenuClick(exercise, 'delete');
                                                    setModal(null);
                                                }}
                                            >
                                                Delete Activity
                                            </div>
                                        </div>
                                    </div>
                                );
                            }
                        })()
                    )}

                    {confirmation && (
                        <ConfirmationDialog
                            title={confirmation.title}
                            message={confirmation.message}
                            onConfirm={confirmation.onConfirm}
                            onCancel={confirmation.onCancel}
                        />
                    )}
                </div>
            );
        }

        class ErrorBoundary extends React.Component {
            constructor(props) { super(props); this.state = { error: null }; }
            static getDerivedStateFromError(error) { return { error }; }
            render() {
                if (this.state.error) {
                    return React.createElement('div', { style: { color: 'red', padding: '20px', fontSize: '14px' } },
                        React.createElement('h2', null, 'App Error'),
                        React.createElement('pre', { style: { whiteSpace: 'pre-wrap' } }, this.state.error.toString()),
                        React.createElement('pre', { style: { whiteSpace: 'pre-wrap', fontSize: '11px', marginTop: '10px' } }, this.state.error.stack)
                    );
                }
                return this.props.children;
            }
        }
        ReactDOM.render(<ErrorBoundary><App /></ErrorBoundary>, document.getElementById('root'));
    </script>
</body>
</html>
